artifact_definitions:
  - name: device_config_yaml
    artifact_name: Device config YAML
    content_type: application/yaml
    targets: devices
    transformation: device_transform_yaml
    parameters:
      device: name__value

generator_definitions:
  - name: device_artifact_generator
    class_name: DeviceArtifactGenerator
    file_path: src/generators/device_artifact_generator.py
    targets: interface
    query: interface_device_query
    parameters:
      device: device__node__name__value
