            ipv6:
              next-header: vrrp
          sequence-id: 550
        - action:
            drop: {}
            log: true
          description: Drop all else
          sequence-id: 1000
      name: cpm
      statistics-per-entry: true
      type: ipv6
  policers:
    system-cpu-policer:
      - entry-specific: false
        max-packet-burst: 1000
        name: icmp
        peak-packet-rate: 1000
srl_nokia-interfaces:interface:
  - admin-state: enable
    description: # dynamic
    name: ethernet-1/1
    subinterface:
      - admin-state: enable
        index: 0
        ipv6:
          admin-state: enable
  - admin-state: enable
    description: # dynamic
    name: ethernet-1/2
    subinterface:
      - admin-state: enable
        index: 0
        ipv6:
          admin-state: enable
  - admin-state: enable
    name: mgmt0
    subinterface:
      - admin-state: enable
        index: 0
        ipv4:
          admin-state: enable
          srl_nokia-interfaces-ip-dhcp:dhcp-client: {}
        ipv6:
          admin-state: enable
          srl_nokia-interfaces-ip-dhcp:dhcp-client: {}
  - admin-state: enable
    description: Loopback
    name: system0
    subinterface:
      - admin-state: enable
        index: 0
        ipv4:
          address:
            - ip-prefix: # dynamic
          admin-state: enable
        ipv6:
          address:
            - ip-prefix: # dynamic
          admin-state: enable
srl_nokia-network-instance:network-instance:
  - admin-state: enable
    description: Default VRF
    interface:
      - name: ethernet-1/1.0
      - name: ethernet-1/2.0
      - name: system0.0
    name: default
    protocols:
      srl_nokia-bgp:bgp:
        afi-safi:
          - admin-state: enable
            afi-safi-name: srl_nokia-common:ipv6-unicast
        autonomous-system: # dynamic
        group:
          - afi-safi:
              - admin-state: enable
                afi-safi-name: srl_nokia-common:evpn
              - admin-state: disable
                afi-safi-name: srl_nokia-common:ipv4-unicast
              - admin-state: disable
                afi-safi-name: srl_nokia-common:ipv6-unicast
            export-policy:
              - all
            group-name: IBGP-OVERLAY
            import-policy:
              - all
            peer-as: # dynamic
            timers:
              minimum-advertisement-interval: 1
        neighbor: [] # dynamic
        router-id: # dynamic
      srl_nokia-isis:isis:
        instance:
          - admin-state: enable
            interface:
              - circuit-type: point-to-point
                interface-name: ethernet-1/1.0
                ipv6-unicast:
                  admin-state: enable
                level:
                  - level-number: 2
              - circuit-type: point-to-point
                interface-name: ethernet-1/2.0
                ipv6-unicast:
                  admin-state: enable
                level:
                  - level-number: 2
              - admin-state: enable
                interface-name: system0.0
                ipv6-unicast:
                  admin-state: enable
                level:
                  - level-number: 2
                passive: true
            ipv6-unicast:
              admin-state: enable
            level-capability: L2
            name: ISIS
            net: [] # dynamic
    type: srl_nokia-network-instance:default
  - admin-state: enable
    description: Management network instance
    interface:
      - name: mgmt0.0
    name: mgmt
    protocols:
      srl_nokia-linux:linux:
        export-neighbors: true
        export-routes: true
        import-routes: true
    type: srl_nokia-network-instance:ip-vrf
srl_nokia-routing-policy:routing-policy:
  policy:
    - default-action:
        policy-result: accept
      name: all
