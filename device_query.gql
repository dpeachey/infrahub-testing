query DeviceQuery($device: String!) {
  InfraDevice(name__value: $device) {
    edges {
      node {
        name {
          value
        }
        description {
          value
        }
        type {
          value
        }
        site {
          node {
            name {
              value
            }
            vlans {
              edges {
                node {
                  vlan_id {
                    value
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}